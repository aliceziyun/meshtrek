apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.22.0 (955b78124)
  creationTimestamp: null
  labels:
    io.kompose.service: mongodb-recommendation
  name: mongodb-recommendation
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mongodb-recommendation
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.22.0 (955b78124)
        sidecar.istio.io/statsInclusionPrefixes: cluster.outbound,cluster_manager,listener_manager,http_mixer_filter,tcp_mixer_filter,server,cluster.xds-grp,listener,connection_manager
        sidecar.istio.io/statsInclusionRegexps: http.*
      creationTimestamp: null
      labels:
        io.kompose.service: mongodb-recommendation
    spec:
      containers:
        - image: mongo:4.4.6
          name: hotel-reserv-recommendation-mongo
          ports:
            - containerPort: 27017
          # resources:
          #   requests:
          #     cpu: 100m
          #   limits:
          #     cpu: 1000m
          volumeMounts:
            - mountPath: /data/db
              name: recommendation
        - name: istio-proxy
          image: docker.io/alicesong2002/modified_istio_proxy:v15.0
          securityContext:
            allowPrivilegeEscalation: true
            privileged: true
            capabilities:
              add: ["SYS_ADMIN"]
          volumeMounts:
          - mountPath: /lib/modules
            name: lib-modules
          - mountPath: /usr/src
            name: linux-headers
          - name: tmp
            mountPath: /tmp
          resources:
            limits:
              memory: "3000Mi"
            requests:
              memory: "3000Mi"
      hostname: recommendation-db
      restartPolicy: Always
      volumes:
        - name: recommendation
          persistentVolumeClaim:
            claimName: recommendation-pvc
        - name: tmp
          emptyDir: {}
        - name: lib-modules
          hostPath:
            path: /lib/modules
            type: Directory
        - name: linux-headers
          hostPath:
            path: /usr/src
            type: Directory
s