apiVersion: v1
kind: ServiceAccount
metadata:
  name: tproxy-installer
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tproxy-installer
rules:
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tproxy-installer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tproxy-installer
subjects:
- kind: ServiceAccount
  name: tproxy-installer
  namespace: kube-system

