apiVersion: v1
kind: ConfigMap
metadata:
    name: config-service12
    labels:
        name: config-service12
    namespace: default
data:
    conf.json: '{"processes":10,"logging":false,"protocol":"http","endpoints":[{"name":"endpoint1","execution_mode":"sequential","cpu_complexity":{"execution_time":${PROCESSING_TIME_SERVICE12},"threads":1}}]}'
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: service12
    namespace: default
    labels: {}
spec:
    selector:
        matchLabels:
            app: service12
            version: ""
    replicas: 1
    template:
        metadata:
            labels:
                app: service12
                version: ""
            annotations:
              proxy.istio.io/config: |
                concurrency: "${ISTIO_CONCURRENCY}"
        spec:
            nodeName: "${WORKER_NODE_SERVICE12}"
            containers:
                - name: app
                  image: yizhengx/mesh:synthetic
                  imagePullPolicy: Always
                  env:
                    - name: APP_NAME
                      value: service
                    - name: CONF
                      value: /usr/src/emulator/config/conf.json
                    - name: GOMEMLIMIT
                      value: "1024000000"
                  ports:
                    - containerPort: 5000
                  volumeMounts:
                    - mountPath: /usr/src/emulator/config
                      name: config-data-volume
                  readinessProbe:
                    httpGet:
                        path: /
                        port: 5000
                    initialDelaySeconds: 5
                    periodSeconds: 1
            volumes:
                - name: config-data-volume
                  configMap:
                    name: config-service12
---
apiVersion: v1
kind: Service
metadata:
    name: service12
    namespace: default
    labels: {}
    annotations:
        http: /
spec:
    selector:
        app: service12
    ports:
        - name: http
          port: 80
          targetPort: 5000