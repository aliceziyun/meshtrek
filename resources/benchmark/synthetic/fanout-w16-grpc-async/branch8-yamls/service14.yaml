apiVersion: v1
kind: ConfigMap
metadata:
  name: config-service14
  labels:
    name: config-service14
  namespace: default
data:
  conf.json: '{"processes":10,"logging":false,"protocol":"grpc","endpoints":[{"name":"endpoint1","execution_mode":"sequential","cpu_complexity":{"execution_time":${PROCESSING_TIME_SERVICE14},"threads":1}}]}'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service14
  namespace: default
  labels: {}
spec:
  selector:
    matchLabels:
      app: service14
      version: ''
  replicas: 1
  template:
    metadata:
      labels:
        app: service14
        version: ''
      annotations: {}
    spec:
      nodeName: ${WORKER_NODE_SERVICE14}
      containers:
        - name: app
          image: yizhengx/mesh:synthetic
          imagePullPolicy: Always
          env:
            - name: APP_NAME
              value: service
            - name: CONF
              value: /usr/src/emulator/config/conf.json
            - name: GOMEMLIMIT
              value: '1024000000'
          ports:
            - containerPort: 5000
          volumeMounts:
            - mountPath: /usr/src/emulator/config
              name: config-data-volume
      volumes:
        - name: config-data-volume
          configMap:
            name: config-service14
---
apiVersion: v1
kind: Service
metadata:
  name: service14
  namespace: default
  labels: {}
  annotations:
    http: /
spec:
  selector:
    app: service14
  ports:
    - name: grpc
      port: 80
      targetPort: 5000
