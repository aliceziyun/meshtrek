apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: recommendation-l4-policy
  namespace: hotel
spec:
  endpointSelector:
    matchLabels:
      io.kompose.service: recommendation

  egress:
  - toEndpoints:
    - matchLabels:
        io.kompose.service: mongodb-recommendation
    toPorts:
    - ports:
      - port: "27017"
        protocol: TCP

  - toEndpoints:
    - matchLabels:
        io.kubernetes.pod.namespace: kube-system
        k8s-app: kube-dns
    toPorts:
      - ports:
          - port: "53"
            protocol: UDP
        rules:
          dns:
            - matchPattern: "*"

  - toEntities:
    - kube-apiserver
    - world
    - host